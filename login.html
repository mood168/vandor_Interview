<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入 | 電商訪談系統管理</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/theme.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1>數網電商訪談系統管理後台</h1>

        <div
          id="messageBox"
          class="message-box"
          style="
            display: none;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
          "
        ></div>

        <form method="post" action="login_process.asp">
          <div class="input-group">
            <input type="text" id="username" name="username" required />
            <label for="username">使用者名稱</label>
          </div>

          <div class="input-group">
            <input type="password" id="password" name="password" required />
            <label for="password">密碼</label>
          </div>

          <button class="submit-button" type="submit">登入</button>
        </form>
      </div>
    </div>

    <script>
      window.onload = function () {
        // 載入儲存的主題設定
        const currentTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", currentTheme);

        // 顯示錯誤訊息
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");
        const message = urlParams.get("message");
        const messageBox = document.getElementById("messageBox");

        if (error) {
          messageBox.style.display = "block";
          messageBox.style.backgroundColor = "#ffe6e6";
          messageBox.style.color = "#ff0000";
          messageBox.textContent = decodeURIComponent(error);
        } else if (message) {
          messageBox.style.display = "block";
          messageBox.style.backgroundColor = "#e6ffe6";
          messageBox.style.color = "#008000";
          messageBox.textContent = decodeURIComponent(message);
        }
      };
    </script>
  </body>
</html>
